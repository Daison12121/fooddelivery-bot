<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .restaurant {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .restaurant:hover {
            background: #e8f4fd;
        }
        h1 { text-align: center; }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>🍕 FoodDelivery</h1>
    
    <div class="restaurant" onclick="selectRestaurant('Pizza Palace')">
        <h3>🍕 Pizza Palace</h3>
        <p>⭐ 4.8 • 🚚 25-35 мин • 💰 от 500₽</p>
    </div>
    
    <div class="restaurant" onclick="selectRestaurant('Burger King')">
        <h3>🍔 Burger King</h3>
        <p>⭐ 4.5 • 🚚 20-30 мин • 💰 от 300₽</p>
    </div>
    
    <div class="restaurant" onclick="selectRestaurant('Суши Мастер')">
        <h3>🍜 Суши Мастер</h3>
        <p>⭐ 4.9 • 🚚 30-40 мин • 💰 от 800₽</p>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function selectRestaurant(name) {
            tg.showAlert("Выбран ресторан: " + name);
            tg.sendData(JSON.stringify({restaurant: name}));
        }
        
        tg.ready();
    </script>
</body>
</html>
